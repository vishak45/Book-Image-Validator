<!DOCTYPE html>
<html>
<head>
    <title>Book Validator</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* File input and button container */
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            background-color: #fff;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Image preview */
        #preview {
            max-width: 300px;
            max-height: 300px;
            margin-top: 15px;
            border-radius: 12px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Result text */
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 500px) {
            #preview {
                max-width: 90%;
                max-height: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Book Validator</h1>

    <div class="upload-container">
        <input type="file" id="book_image" accept="image/*">
        <button id="submit_btn">Validate</button>
        <img id="preview" src="" alt="Preview">
    </div>

    <p id="result"></p>

    <script>
        const submitBtn = document.getElementById("submit_btn");
        const fileInput = document.getElementById("book_image");
        const resultP = document.getElementById("result");
        const previewImg = document.getElementById("preview");

        submitBtn.addEventListener("click", () => {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select an image");
                return;
            }

         

            const reader = new FileReader();
            reader.onload = async () => {
                const base64Image = reader.result.split(",")[1]; 

                try {
                    const response = await fetch("http://127.0.0.1:5000/predict", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ image: base64Image })
                    });

                    const data = await response.json();
                       previewImg.src = URL.createObjectURL(file); 
                    resultP.innerText = `Image is ${data.label}, Probability: ${data.probability.toFixed(2)}`;
                } catch (err) {
                    console.error(err);
                    resultP.innerText = "Error sending image";
                }
            };

            reader.readAsDataURL(file); // Read file as Base64
        });
    </script>
</body>
</html>
